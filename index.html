<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Memory Management Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Memory Management Visualizer</h1>
            <button id="themeToggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="mode">Mode:</label>
                <select id="mode" onchange="updateMode()">
                    <option value="paging">Paging</option>
                    <option value="segmentation">Segmentation</option>
                </select>
            </div>
            <div class="input-group" id="pagingInputs">
                <label for="pageSize">Page Size (KB):</label>
                <input type="number" id="pageSize" value="4" min="1">
            </div>
            <div class="input-group" id="segmentationInputs" style="display: none;">
                <label for="segments">Segment Sizes (KB, e.g., 5,3,2):</label>
                <input type="text" id="segments" placeholder="e.g., 5,3,2">
            </div>
            <div class="input-group">
                <label for="numFrames">Number of Frames:</label>
                <input type="number" id="numFrames" value="8" min="1">
            </div>
            <div class="input-group">
                <label for="pageRefs" id="refsLabel">Page References (e.g., 1,2,3):</label>
                <input type="text" id="pageRefs" placeholder="e.g., 1,2,3">
            </div>
            <div class="input-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="fifo">FIFO</option>
                    <option value="lru">LRU</option>
                </select>
            </div>
            <div class="button-group">
                <button onclick="initializeMemory()"><i class="fas fa-sync-alt"></i> Initialize</button>
                <button onclick="runSimulation()"><i class="fas fa-play"></i> Run</button>
                <button onclick="stepThrough()"><i class="fas fa-step-forward"></i> Step</button>
                <button onclick="clearMemory()"><i class="fas fa-trash-alt"></i> Clear</button>
            </div>
        </div>

        <div id="memoryDisplay" class="memory-grid"></div>
        <p id="status">Status: Ready</p>

        <div class="virtual-memory">
            <h3 id="tableTitle">Page Table</h3>
            <table id="memoryTable">
                <thead id="tableHead">
                    <tr>
                        <th>Page</th>
                        <th>Frame</th>
                        <th>In Memory</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

            <h3>Disk Storage</h3>
            <div id="diskDisplay" class="disk-grid"></div>
        </div>

        <div class="history">
            <h3>Simulation History</h3>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Reference</th>
                        <th>Action</th>
                        <th>Faults</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
